<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="farm.css">
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Oscar Brunelle">
  <title></title>
</head>

<body>

  <button id="showButton" onclick="show()">Show</button>

  <div id="webPage" style="display:none;">
    <button onclick="toggleLand()">toggle</button>

    <div id="game">
      <div id="lands">
        <button class="land" onclick="harvest(event)"><img src="icons\land.png"></button>
      </div>

      <div id="trees">
        <button class="tree"><img src="icons\tree.png"></button>
      </div>

      <div id="animals" style="display:none;">
        <button class="animal"><img src="icons\animal.png"></button>
        <img id="chicken1" src="images/chicken1.png" alt="Chicken 1">
        <img id="chicken2" src="images/chicken2.png" alt="Chicken 2">
        <img id="walking1" src="images/walking1.png" alt="Walking 1">
        <img id="walking2" src="images/walking2.png" alt="Walking 2">
      </div>

      <canvas id="canvas" width="640px" height="448px"></canvas>
    </div>
  </div>

  <script src="farm.js"></script>
  <script src="animals.js"></script>
  <script src="images.js"></script>
</body>

</html>
