<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="cookieClicker.css">
  <!--<link rel="icon" href="http://orteil.dashnet.org/cookieclicker/img/favicon.ico">
  <link rel="shortcut icon" src="Shortcut icons/myShortcutIcon.png">-->
  <meta charset="UTF-8">
  <meta name="description" content="Cookie Clicker game">
  <meta name="keywords" content="Test, Free, Game">
  <meta name="author" content="Oscar Brunelle">
  <title>Cookie Clicker</title>
</head>

<body>
  <!--<a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>-->

<!-- Use any element to open the sidenav -->
<span onclick="openNav()">open</span>
  
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div>
      <button id="cursor_img" class="shop_button" onclick="cursor_function(cursor)"><img src="https://vignette.wikia.nocookie.net/cookieclicker/images/a/a0/Cursor_64px.png/revision/latest?cb=20130828033853" alt="Cursor"></button>
      <p id="cursor_p">
        <span id="cursor_price">Price: 10$</span>
        <span><br>Number owned: 0</span>
        <span><br>Number needed for next amelioration: 1</span>
      </p>
    </div>

    <div>
      <button id="grandma" class="shop_button"><img src="https://vignette.wikia.nocookie.net/cookieclicker/images/3/31/Grandma_new.png/revision/latest?cb=20130828030742" alt="Grandma"></button>
    </div>

    <div>
      <button id="farm" class="shop_button"><img src="" alt="Farm"></button>
    </div>

    <div>
      <button id="mine" class="shop_button"><img src="" alt="Mine"></button>
    </div>

    <div>
      <button id="factory" class="shop_button"><img src="" alt="Factory"></button>
    </div>

    <div>
      <button id="bank" class="shop_button"><img src="" alt="Bank"></button>
    </div>

    <div>
      <button id="temple" class="shop_button"><img src="" alt="Temple"></button>
    </div>

    <div>
      <button id="..." class="shop_button"><img src="" alt="..."></button>
    </div>
  </div>

  
  
  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
  <div>
    <h1 class="title">Clicker!</h1>
  </div>

  <div>
    <button class="centered" type="submit" id="image_button" onclick="button_click()"><img src="http://orteil.dashnet.org/cookieclicker/img/favicon.ico" alt="Submit"></button>
  </div>

  <div>
    <p class="centered" id="money">Money: 0 $</p>
  </div>
</div>
  
  

  <script src="cookieClicker.js"></script>
</body>

</html>
