<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="snake.css">
  <meta charset="UTF-8">
  <meta name="description" content="A remake of the snake game">
  <meta name="keywords" content="Snake Game">
  <meta name="author" content="Oscar Brunelle">
  <title>Snake</title>
</head>

<body>
  <canvas id="myCanvas">
    This is a canvas. If you see this text, you should update your browser.
  </canvas>
  <div id="arrowControls">
    <div>
      <img src="up.png" onclick="move('up')">
    </div>
    <img src="left.png" onclick="move('left')">
    <img src="down.png" onclick="move('down')">
    <img src="right.png" onclick="move('right')">
  </div>
  <span>Game Speed:</span>
  <div id="gameSpeedControls">
    <button onclick="changeGameSpeed(0.5)">x 0.5</button>
    <button onclick="changeGameSpeed(1)">x 1</button>
    <button onclick="changeGameSpeed(2)">x 2</button>
    <button onclick="changeGameSpeed(4)">x 4</button>

    <script src="snake.js"></script>
    <!--<script src="smallScreen.js"></script>-->
</body>

</html>
