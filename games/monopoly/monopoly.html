<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="monopoly.css">
  <script src="monopoly.js"></script>
  <meta charset="UTF-8">
  <meta name="description" content="A free simple monopoly game">
  <meta name="keywords" content="Monopoly, Free, Game">
  <meta name="author" content="Oscar Brunelle">
  <title>Monopoly! or what seems to be...</title>
</head>

<body>
  <h1>Here will be the future monopoly game!</h1>

  <div id="board">
    <div class="corner">
      <button class="corner_case_button"><img src="card.png">Free Parking</button>
    </div>

    <div class="top">
      <button class="case_button"><img src="card.png"></button>
      <button class="case_button"><img src="card.png">Chance</button>
      <button class="case_button"><img src="card.png"></button>
      <button class="case_button"><img src="card.png"></button>
      <button class="case_button"><img src="card.png">Railroad</button>
      <button class="case_button"><img src="card.png">yellow</button>
      <button class="case_button"><img src="card.png">yellow</button>
      <button class="case_button"><img src="card.png">water</button>
      <button class="case_button"><img src="card.png">yellow</button>
    </div>

    <div class="corner">
      <button class="corner_case_button"><img src="card.png">Go To Jail</button>
    </div>

    <div>
      <div class="side">
        <ul>
          <li><button class="case_button"><img src="card.png">orange</button></li>
          <li><button class="case_button"><img src="card.png">orange</button></li>
          <li><button class="case_button"><img src="card.png">Community Chest</button></li>
          <li><button class="case_button"><img src="card.png">orange</button></li>
          <li><button class="case_button"><img src="card.png">Railroad</button></li>
          <li><button class="case_button"><img src="card.png">pink</button></li>
          <li><button class="case_button"><img src="card.png">pink</button></li>
          <li><button class="case_button"><img src="card.png">electricity</button></li>
          <li><button class="case_button"><img src="card.png">pink</button></li>
        </ul>
      </div>

      <div class="center">
        <button>community</button>
        <button>center</button>
        <button>chance</button>
      </div>

      <div class="side">
        <ul>
          <li><button class="case_button"><img src="card.png">green</button></li>
          <li><button class="case_button"><img src="card.png">green</button></li>
          <li><button class="case_button"><img src="card.png">Community Chest</button></li>
          <li><button class="case_button"><img src="card.png">green</button></li>
          <li><button class="case_button"><img src="card.png">Railroad</button></li>
          <li><button class="case_button"><img src="card.png">Chance</button></li>
          <li><button class="case_button"><img src="card.png">blue</button></li>
          <li><button class="case_button"><img src="card.png">Luxury Tax</button></li>
          <li><button class="case_button"><img src="card.png">blue</button></li>
        </ul>
      </div>
    </div>

    <div class="corner">
      <button class="corner_case_button"><img src="card.png">Jail</button>
    </div>

    <div class="bottom">
      <button class="case_button"><img src="card.png">blue</button>
      <button class="case_button"><img src="card.png">blue</button>
      <button class="case_button"><img src="card.png">Chance</button>
      <button class="case_button"><img src="card.png">blue</button>
      <button class="case_button"><img src="card.png">Railroad</button>
      <button class="case_button"><img src="card.png">Income Tax</button>
      <button class="case_button"><img src="card.png">brown</button>
      <button class="case_button"><img src="card.png">Community Chest</button>
      <button class="case_button"><img src="card.png">brown</button>
    </div>

    <div class="corner">
      <button class="corner_case_button"><img src="card.png">GO</button>
    </div>

  </div>
  <div>
    <p>
      <span>Your money: $</span>
    </p>
  </div>
</body>

</html>
