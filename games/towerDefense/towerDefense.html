<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="towerDefense.css">
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Oscar Brunelle">
  <title>Tower Defense</title>
</head>

<body>
  <div id="welcomeScreen">
    <h1>Tower Defense</h1>
    <button id="playGameButton" onclick="initializeCanvas()">Play the classic version</button>
    <button id="startLevelVersionButton" onclick="startGame()">Start the game (levels version)</button>
  </div>

  <div id="gameScreen">
    <div id="topBar"></div>
    <div id="images" style="display: none;">
      <img id="image" src="images/path.png" alt="Path">
      <img id="monster1Image" src="images/monster1.png" alt="monster1Image">
      <img id="monster2Image" src="images/monster2.png" alt="monster2Image">
      <img id="groundImage" src="images/ground.png" alt="groundImage">
      <img id="pathImage" src="images/path.png" alt="pathImage">
    </div>
    <div id="canvasDiv"></div>
    <div id="towers">
      <img id="classic" onclick="selectTower('classic')" src="images/classic.png" alt="Classic">
      <img id="sniper" onclick="selectTower('sniper')" src="images/sniper.png" alt="Sniper">
      <img id="fire" onclick="selectTower('fire')" src="images/fire.png" alt="Fire">
      <img id="freezer" onclick="selectTower('freezer')" src="images/freezer.png" alt="Freezer">
    </div>
    <div id="infos">
      <span id="money">Money: 250$</span>
      <span id="wave">Wave: 1/10</span>
      <span id="time">Time: 1000</span>
      <span id="lives">Lives: 10</span>
    </div>
  </div>




  <div id="levelSelectionScreen" style="display: none;">
    <h1>Select the level:</h1>
  </div>

  <script src="main.js"></script>
  <script src="enemy.js"></script>
  <script src="tower.js"></script>
  <script src="bullet.js"></script>
</body>

</html>
