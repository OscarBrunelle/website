<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="minesweeper.css">
  <meta charset="UTF-8">
  <meta name="description" content="A Minesweeper-like game">
  <meta name="keywords" content="Test, Free, Game">
  <meta name="author" content="Oscar Brunelle">
  <title>Minesweeper</title>
</head>

<body>
  <div class="bigBox">

    <h1>Minesweeper</h1>
    <p>
      <span>Your goal is to find all the mines/br</span>
      <span>Left click a case to uncover it/br</span>
      <span>Press space or click the button to toggle flag mode/br</span>
      <span>Good luck!</span>
    </p>

    <div class="usefulButtons">
      <button onclick="start()">Reset</button>
      <button onclick="createField()">Custom game</button>
      <button id="flagModeButton" onclick="toggleFlagMode()">Flag mode: OFF</button>
    </div>

    <div id="info">
      <span id="covered">Cases covered: ?</span>
      <span> || </span>
      <span id="uncovered">Cases uncovered: ?</span>
      <span> || </span>
      <span id="mines">Mines to find: 36</span>
      <span> || </span>
      <span id="timer">Time: 0</span>
    </div>
    <div id="field">
    </div>

    <span id="text">nothing</span>
    <span id="text2">nothing</span>

  </div>

  <script src="minesweeper.js"></script>
</body>

</html>
