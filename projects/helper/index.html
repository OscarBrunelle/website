<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="helper.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Things that come handy in engineering courses.">
	<meta name="author" content="Oscar Brunelle">
	<title>Helper</title>
</head>

<body>
	<main id="main" role="main">
		<div id="conversion" class="calc_with_log-div">
			<div class="close-container">
				<button class="close-button" onclick="toggle_parent(event);" style="float: right;">-</button><span>Converters</span>
			</div>
			<div id="converters"></div>
			<div class="logs">
				<div class="close-container" style="width: calc(100% - 34px);">
					<button class="close-button" onclick="toggle_parent(event);">-</button><span>Logs</span>
				</div>
				<h3>LOGS</h3>
				<span></span>
			</div>
		</div>
		</div>
		<div id="calculation" class="calc_with_log-div">
			<div class="close-container">
				<button class="close-button" onclick="toggle_parent(event);" style="float: right;">-</button><span>Calculators</span>
			</div>
			<div id="calculators"></div>
			<div class="logs">
				<div class="close-container" style="width: calc(100% - 34px);">
					<button class="close-button" onclick="toggle_parent(event);">-</button><span>Logs</span>
				</div>
				<h3>LOGS</h3>
				<span></span>
			</div>
		</div>
		</div>
		</div>
		<div id="others">
			<div id="mtu-div">
				<div id="mtu-inputs">
					<div>
						<label for="data">Data</label><input name="data">
					</div>
					<div>
						<label for="mtu">MTU</label><input name="mtu">
					</div>
					<div>
						<label for="header_options">Options</label><input name="header_options">
					</div>
				</div>
				<table id="mtu-table"></table>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="../../shared.js"></script>
	<script type="text/javascript" src="helper.js"></script>
	<script type="text/javascript" src="conversion.js"></script>
	<script type="text/javascript" src="calculation.js"></script>
	<script type="text/javascript" src="mtu.js"></script>
	<script>
		document.onload = load();
	</script>
</body>

</html>
