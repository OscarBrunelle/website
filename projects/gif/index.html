<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="gif maker">
	<meta name="author" content="Oscar Brunelle">
	<title>GIF</title>
</head>

<body>
	<header>
		<h1>GIF</h1>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<div id="drawing">
			<div>
				<button onclick="eraseCanvas();">Erase</button>
			</div>
			<div>
				<canvas id="drawing-canvas"></canvas>
				<div id="drawing-tools">
					<div>
						<span>Nombre de couleurs différentes</span>
						<select id="number_colors-select">
							<option value="2">2</option>
							<option value="4" selected>4</option>
							<option value="8">8</option>
						</select>
						<div id="color_pickers"></div>
					</div>

					<div>
						<span>Sélection de la couleur</span>
						<select id="painting_color-select"></select>
					</div>
					<div>
						<span>Taille du pinceau</span>
						<input id="brush_size" value="1" type="number" maxlength=4>
					</div>
				</div>
			</div>
			<div>
				<div id="dimensions">
					<span>Dimensions</span>
					<div>
						<span>Largeur</span>
						<input id="width" value="10" type="number" maxlength="4">
					</div>
					<div>
						<span>Hauteur</span>
						<input id="height" value="10" type="number" maxlength="4">
					</div>
				</div>
			</div>
		</div>

		<div id="output">
			<div>
				<button onclick="compileGIF();" disabled>Convert</button>
				<button onclick="toggleAutoConversion();" disabled>Disable auto-convert</button>
				<button onclick="copyToClipboard();">Copy to clipboard</button>
				<button onclick="saveGIF();">Save</button>
			</div>
			<p id="output-code"></p>
			<img id="output-image">
		</div>
	</main>

	<script type="text/javascript" src="../../shared/shared.js"></script>
	<script type="text/javascript" src="creator.js"></script>
	<script type="text/javascript" src="painter.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
