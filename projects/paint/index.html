<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">

	<title>Draw It</title>
</head>

<body>
	<header>
		<h1>Draw it</h1>
		<p>A drawing website. The rectangle does not work properly.</p>
		<button id="theme-btn"></button>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<div>
			<svg id="svg"></svg>
		</div>
		<div>
			<select id="shape-select">
				<option value="line">Line</option>
				<option value="rect">Rectangle</option>
				<option value="circle">Circle</option>
				<option value="ellipse">Ellipse</option>
				<option value="undo">Undo</option>
			</select>
			<button onclick="copyToClipboard();">Copy svg to clipboard</button>
			<button onclick="saveSVG();">Save svg</button>
			<button onclick="drawSnowFlake();">Draw snowflake</button>
		</div>
	</main>

	<!-- <script type="text/javascript" src="../../shared/jquery.js"></script> -->
	<script type="text/javascript" src="../../shared/shared.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
