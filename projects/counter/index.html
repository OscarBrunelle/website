<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<title>Counter</title>
</head>

<body>
	<header>
		<h1>Counter</h1>
		<p>Could be used to count sheeps.</p>
		<button id="theme-btn" aria-label="toggle night mode"></button>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<span id="counter"></span>
		<div id="buttons-container">
			<button id="button-sub" onclick="update_count(-1);">-1</button>
			<button id="button-add" onclick="update_count(+1);">+1</button>
		</div>
		<div id="bottom-buttons">
			<button onclick="update_values(0.1);">/10</button>
			<button onclick="reset_counter();">Reset</button>
			<button onclick="update_values(10);">x10</button>
		</div>
	</main>

	<footer>
		<a href="#top">Go to top</a>

		<a href="../../index.html">Home</a>
	</footer>

</html>
