<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="sudoku.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Sudoku solver">
	<meta name="author" content="Oscar Brunelle">
	<title>Sudoku</title>
</head>

<body>
	<main role="main" id="main">
		<div id="number_buttons"></div>
		<div id='mode_buttons'></div>
		<div id='other_buttons'>
			<button class='menu-button' onclick="searchSolution()">Search Solution</button>
			<button class='menu-button' onclick="generateSudoku()" disabled>Generate</button>
			<button class='menu-button' onclick="resetGrid();">Reset Grid</button>
			<button class='menu-button' onclick="emptyGrid()">Empty Grid</button>
			<button class='menu-button' onclick="exportGrid()" disabled>Export Grid</button>
		</div>
	</main>

	<script src="../../jquery.js"></script>
	<script src="AI.js"></script>
	<script src="graphics.js"></script>
	<script src="classes.js"></script>
	<script src="grids.js"></script>
	<script src="sudoku.js"></script>
</body>

</html>
