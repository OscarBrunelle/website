<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Pong">
	<meta name="author" content="Oscar Brunelle">
	<title>Pong</title>
</head>

<body>
	<header>
		<h1>Pong</h1>
		<button id="theme-btn" aria-label="toggle night mode"></button>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<button onclick="set();">Play</button>
		<div id="canvasDiv">
			<canvas id="canvas" width="400px" height="400px"></canvas>
		</div>
		<div id="scores">
			<span id="player1Score">Player 1: 0</span>
			<span>|</span>
			<span id="player2Score">Player 2: 0</span>
		</div>
		<div id="colors">
			<button onclick="changeColor('rgba(255,255,255,1)')">White</button>
			<button onclick="changeColor('rgba(255,0,0,1)')">Red</button>
			<button onclick="changeColor('rgba(0,255,0,1)')">Green</button>
			<button onclick="changeColor('rgba(0,0,255,1)')">Blue</button>
		</div>
	</main>

	<script src="../../shared/shared.js"></script>
	<script src="Player.js"></script>
	<script src="Ball.js"></script>
	<script src="Paddle.js"></script>
	<script src="main.js"></script>
</body>

</html>
