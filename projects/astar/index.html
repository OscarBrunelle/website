<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Tool to visualize the A* Algorithm.">
	<meta name="author" content="Oscar Brunelle">
	<title>A*</title>
</head>

<body>
	<header>
		<h1>A* algorithm</h1>
		<p>The A* algorithm is used to find the shortest path between two known points.</p>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<svg id="svg" viewBox="0 0 160 90"></svg>
		<div id="grid-div"></div>

		<div id="buttons">
			<button onclick="create_grid()">Shuffle grid</button>
			<button id="constant_reset" onclick="toggle_constant_reset()">Constant reset: ON</button>
			<button style="display: none;" onclick="createRandomArray()">Create new array</button>
			<button style="display: none;" onclick="findBestPath()">Find best path</button>
		</div>

		<div id="parameters">
			<div>
				<label for="number_obstacles">Number of obstacles</label>
				<input id="number_obstacles-input" name="number_obstacles" type="range" min="0" max="1350" value="300">
			</div>
			<div>
				<label for="number_nodes_x">Number of nodes x</label>
				<input id="number_nodes_x-input" name="number_nodes_x" type="range" min="1" max="100" value="45">
			</div>
			<div>
				<label for="number_nodes_y">Number of nodes y</label>
				<input id="number_nodes_y-input" name="number_nodes_y" type="range" min="1" max="100" value="30">
			</div>
			<div>
				<label for="start-x">Start x</label>
				<input id="start-x-input" name="start-x" type="range" min="0" max="45" value="0">
			</div>
			<div>
				<label for="start-y">Start y</label>
				<input id="start-y-input" name="start-y" type="range" min="0" max="30" value="0">
			</div>
			<div>
				<label for="end-x">End x</label>
				<input id="end-x-input" name="end-x" type="range" min="0" max="45" value="45">
			</div>
			<div>
				<label for="end-y">End y</label>
				<input id="end-y-input" name="end-y" type="range" min="0" max="30" value="30">
			</div>
			<div>
				<label for="search_speed">Search speed (0 for instant)</label>
				<input id="search_speed-input" name="search_speed" type="range" min="0" max="50" value="5">
			</div>
		</div>
	</main>

	<script type="text/javascript" src="../../shared/shared.js"></script>
	<script type="text/javascript" src="../../shared/game_engine.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
