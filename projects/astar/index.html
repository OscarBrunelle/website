<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Tool to visualize the A* Algorithm.">
	<meta name="author" content="Oscar Brunelle">
	<title>A*</title>
</head>

<body>
	<header>
		<h1>A* algorithm</h1>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<div id="grid-div"></div>

		<div id="buttons">
			<button onclick="create_grid()">Shuffle grid</button>
			<button style="display: none;" onclick="createRandomArray()">Create new array</button>
			<button style="display: none;" onclick="findBestPath()">Find best path</button>
		</div>

		<div id="parameters">
			<label for="number_obstacles">Number of obstacles</label>
			<input id="number_obstacles-input" name="number_obstacles" type="range" min="0" max="148" value="50">
			<label for="number_nodes_x">Number of nodes x</label>
			<input id="number_nodes_x-input" name="number_nodes_x" type="range" min="1" max="15" value="15">
			<label for="number_nodes_y">Number of nodes y</label>
			<input id="number_nodes_y-input" name="number_nodes_y" type="range" min="1" max="10" value="10">
			<label for="start-x">Start x</label>
			<input id="start-x-input" name="start-x" type="range" min="1" max="15" value="0">
			<label for="start-y">Start y</label>
			<input id="start-y-input" name="start-y" type="range" min="1" max="10" value="0">
			<label for="end-x">End x</label>
			<input id="end-x-input" name="end-x" type="range" min="1" max="14" value="14">
			<label for="end-y">End y</label>
			<input id="end-y-input" name="end-y" type="range" min="1" max="9" value="9">
		</div>
	</main>

	<script type="text/javascript" src="../../shared/game_engine.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
