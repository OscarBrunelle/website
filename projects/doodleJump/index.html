<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Doodle Jump">
	<meta name="author" content="Oscar Brunelle">
	<title>Doodle Jump</title>
</head>

<body>
	<header>
		<h1>Doodle Jump</h1>
		<button id="theme-btn"></button>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<div id="mainMenuDiv" class="mainDiv">
			<button id="playButton" class="menuButton" onclick="launchGame();">Play</button>
			<button id="instructionsButton" class="menuButton" onclick="showDiv('instructionsDiv');" disabled>Instructions</button>
			<button id="optionsButton" class="menuButton" onclick="showDiv('optionsDiv');" disabled>Options</button>
			<a href="../../index.html"><button id="quitButton" class="menuButton">Quit Game</button></a>
		</div>

		<div id="gameDiv" class="mainDiv">
			<div style="width: 200px; height: 400px; margin: auto;">
				<div style="position: relative; left: 10px;">
					<p style="position: absolute;">Score: <span id="currentScore">0</span></p>
				</div>
				<canvas id="gameCanvas" width="200px" height="400px" style="border: 1px dashed black;"></canvas>
			</div>
		</div>

		<div id="instructionsDiv" class="mainDiv" style="margin: 5%;">
			<p>
				Instructions.
			</p>
			<button id="instructionsBackButton" class="menuButton" onclick="showDiv('menuDiv');">Back to main menu</button>
		</div>

		<div id="optionsDiv" class="mainDiv" style="margin: 5%;">
			<div style="margin-bottom: 10%;">
				<div style="width: 50%;">
					<button id="optionsMusicButton" class="menuButton">Music ♫</button>
				</div>
				<div style="width: 50%;">
					<button id="optionsSoundButton" class="menuButton">Sound ♪</button>
				</div>
			</div>
			<button id="optionsBackButton" class="menuButton" onclick="showDiv('menuDiv');">Back to main menu</button>
		</div>

		<div id="restartScreen" class="mainDiv">
			<div>
				<p class="menuTitle">You died!</p>
				<p class="menuText">Score: <span id="finalScore">0</span></p>
			</div>
			<div id="menuButtons">
				<div class="menuButtonDiv">
					<button class="menuButton" onclick="launchGame();">Play again</button>
				</div>
				<div class="menuButtonDiv">
					<button class="menuButton" onclick="showDiv('mainMenuDiv');">Back to main menu</button>
				</div>
			</div>
		</div>
	</main>

	<img id="player" class="preloadImage" src="other/player.png" style="display: none;">
	<img id="pad" class="preloadImage" src="other/pad.png" style="display: none;">
	<img id="spring" class="preloadImage" src="other/spring.png" style="display: none;">

	<script type="text/javascript" src="../../shared/shared.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<script type="text/javascript" src="classes.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>

</html>
