<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/css/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/css/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Tracker">
	<meta name="author" content="Oscar Brunelle">
	<title>Tracker</title>
</head>

<body>
	<header>
		<h1>Tracker</h1>
		<button id="theme-btn" aria-label="toggle night mode"></button>
	</header>

	<nav role="navigation" id="top-nav">
		<a href="">Accueil</a>
		<a href="graph/">Graphique</a>
		<a href="inventory/">Inventaire</a>
		<a href="options/">Options</a>
	</nav>

	<main id="main" role="main">
		<form>
			<div class="add_item_container">
				<label for="bought_item">Item acheté:</label>
				<input id="bought_item" class="add_item" type="text" autocomplete="off" placeholder="Item acheté">
				<ul class="add_item_suggestions"></ul>
			</div>
			<div class="quantity_container">
				<label for="item_quantity">Nouvelle quantité:</label>
				<input id="item_quantity" type="number" autocomplete="off" placeholder="0" value="0">
				<span id="item_unit"></span>
				<span>Quantité actuelle: </span>
				<span id="item_quantity_current"></span>
			</div>
			<div>
				<label for="consumed_moment">Moment de la journée:</label>
				<select name="consumed_moment" id="consumed_moment">
					<option value="other">Autre / Non précisé</option>
					<option value="morning">Matin</option>
					<option value="midday">Midi</option>
					<option value="evening">Soir</option>
				</select>
			</div>
			<div>
				<label for="consumed_date">Date de MAJ:</label>
				<input id="consumed_date" class="consumed_date" type="date" autocomplete="off">
			</div>
			<button type="submit" onsubmit="send_item">Ajouter</button>
		</form>
	</main>

	<footer>
		<a href="#top">Go to top</a>
		<span>Author: Oscar Brunelle</span>
		<a href="../../index.html">Home</a>
	</footer>

	<!-- <script type="text/javascript" src="../../shared/js/jquery.js"></script> -->

	<script type="text/javascript" src="../../shared/js/theme.js"></script>
	<script type="text/javascript" src="../../shared/js/doc.js"></script>
	<script type="text/javascript" src="../charts/csv.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
