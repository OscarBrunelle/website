<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="menu.css">
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Plants Vs Zombies">
	<meta name="author" content="Oscar Brunelle">
	<title>Plants Vs Zombies</title>
</head>
<body>
	<div id="mainMenuDiv" class="mainDiv">
		<p class="menuTitle">Plants Vs Zombies</p>

		<div id="menuButtons">
			<div class="menuButtonDiv">
				<button id="playButton" class="menuButton" onclick="launchGame();">Play</button>
			</div>
			<div class="menuButtonDiv">
				<button id="instructionsButton" class="menuButton" onclick="showDiv('instructionsDiv');">Instructions</button>
			</div>
			<div class="menuButtonDiv">
				<button id="optionsButton" class="menuButton" onclick="showDiv('optionsDiv');">Options</button>
				<a href="../../index.html"><button id="quitButton" class="menuButton">Quit Game</button></a>
			</div>
		</div>
	</div>

	<div id="gameDiv" class="mainDiv">
		<div>
			<div style="position: relative; left: 10px;">
				<p style="position: absolute;">Money: <span id="money"></span> $</p>
			</div>
		</div><canvas id="gameCanvas" width="640px" height="320px"></canvas>
		<div id="entitySelectionBar"></div>
	</div>

	<div id="instructionsDiv" class="mainDiv" style="margin: 5%;">
		<p>
			Instructions.
		</p>
		<button id="instructionsBackButton" class="menuButton" onclick="showDiv('menuDiv');">Back to main menu</button>
	</div>

	<div id="optionsDiv" class="mainDiv" style="margin: 5%;">
		<div style="margin-bottom: 10%;">
			<div style="width: 50%;">
				<button id="optionsMusicButton" class="menuButton">Music ♫</button>
			</div>
			<div style="width: 50%;">
				<button id="optionsSoundButton" class="menuButton">Sound ♪</button>
			</div>
		</div>
		<button id="optionsBackButton" class="menuButton" onclick="showDiv('menuDiv');">Back to main menu</button>
	</div>

	<div id="retryScreen" class="mainDiv">
		<div>
			<p class="menuTitle">You died!</p>
		</div>
		<div id="menuButtons">
			<div class="menuButtonDiv">
				<button class="menuButton" onclick="startLevel();">Retry</button>
			</div>
			<div class="menuButtonDiv">
				<button class="menuButton" onclick="showDiv('mainMenuDiv');">Back to main menu</button>
			</div>
		</div>
	</div>

	<div id="levelCompleteScreen" class="mainDiv">
		<div>
			<p class="menuTitle">You survived the zombies!</p>
		</div>
		<div id="menuButtons">
			<div class="menuButtonDiv">
				<button class="menuButton" onclick="nextLevel();">Next Level</button>
			</div>
			<div class="menuButtonDiv">
				<button class="menuButton" onclick="showDiv('mainMenuDiv');">Back to main menu</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../../shared/shared.js"></script>
	<script type="text/javascript" src="plants.js"></script>
	<script type="text/javascript" src="Plant.js"></script>
	<script type="text/javascript" src="collisionDetection.js"></script>
	<script type="text/javascript" src="entityPlacement.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="menu.js"></script>
</body>
</html>
