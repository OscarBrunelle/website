<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Logic components simulator.">
	<meta name="author" content="Oscar Brunelle">
	<title>Logic</title>
</head>

<body>
	<header>
		<h1>Logic</h1>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<div>
			<svg id="svg"></svg>
		</div>
		<div>
			<input type="radio" id="component-clock" name="component" value="clock">
			<label for="component-clock">Clock</label>

			<input type="radio" id="component-switch" name="component" value="switch">
			<label for="component-switch">Switch</label>

			<input type="radio" id="component-not" name="component" value="not">
			<label for="component-and">NOT</label>

			<input type="radio" id="component-or" name="component" value="or">
			<label for="component-and">OR</label>

			<input type="radio" id="component-and" name="component" value="and">
			<label for="component-and">AND</label>

			<input type="radio" id="component-light" name="component" value="light">
			<label for="component-light">Light</label>

			<input type="radio" id="component-link" name="component" value="link">
			<label for="component-link">Link</label>

			<input type="radio" id="component-interact" name="component" value="interact">
			<label for="component-interact">Interact</label>
		</div>
		<span id="frame_counter"></span>
	</main>

	<!-- <script type="text/javascript" src="../../shared/jquery.js"></script> -->
	<script type="text/javascript" src="../../shared/shared.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="components.js"></script>
</body>

</html>
