<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../../shared/css/shared.css">
	<link rel="stylesheet" type="text/css" href="../../shared/css/template.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Age of war-like game">
	<meta name="author" content="Oscar Brunelle">
	<title>Age of War</title>
</head>

<body>
	<header>
		<h1>Age of War</h1>
		<button id="theme-btn" aria-label="toggle night mode"></button>
	</header>

	<nav role="navigation" id="top-nav"></nav>

	<main id="main" role="main">
		<div id="game-div">
			<svg id="game-view" viewBox="0 0 200 100">
				<g id="bases">
					<svg id="ui-lifebar-p1" x="1" y="50" width="5" height="30">
						<rect id="ui-lifebar-p1-container" class="ui-lifebar-container" x="0" y="0" width="5" height="30">
						</rect>
						<rect id="ui-lifebar-p1-current" class="ui-lifebar-current" x="1" y="1" width="3" height="28"></rect>
					</svg>
					<svg id="ui-lifebar-p2" x="194" y="50" width="5" height="30">
						<rect id="ui-lifebar-p2-container" class="ui-lifebar-container" x="0" y="0" width="5" height="30">
						</rect>
						<rect id="ui-lifebar-p2-current" class="ui-lifebar-current" x="1" y="1" width="3" height="28"></rect>
					</svg>
				</g>
				<image href="assets/units/caveman.svg" width="10" height="20">
			</svg>

			<!-- <div>
				<canvas id="game-canvas-background"></canvas>
				<canvas id="game-canvas" width="750" height="400"></canvas>
			</div> -->
			<div id="ui-div">
				<div id="ui-infos-div">
					<button id="ui-parameters"><img src="assets/ui/parameter.svg"></button>
					<div>
						<p><span>$</span><span id="ui-money">7360</span></p>
						<p><span>Exp</span><span id="ui-exp">45976</span></p>
					</div>
				</div>
				<div id="ui-queue-div">
					<div id="ui-queue-progress">
						<div id="ui-queue-progress-current"></div>
					</div>
					<span id="ui-queue-unit_type">Training God's Blade</span>
					<div id="ui-queue-units">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="ui-shop-div">
					<div id="ui-shop-buttons">
						<button id="ui-units"></button>
						<button id="ui-turrets"></button>
						<button id="ui-add_turret"></button>
						<button id="ui-sell_turret"></button>
						<button id="ui-evolve"></button>
					</div>
					<div id="ui-power-container"><button id="ui-power"></button></div>
				</div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="../../shared/js/jquery.js"></script>
	<script type="text/javascript" src="../../shared/js/shared.js"></script>
	<script type="text/javascript" src="../../shared/js/theme.js"></script>
	<script type="text/javascript" src="../../shared/js/game_engine.js"></script>
	<script type="text/javascript" src="ages.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
